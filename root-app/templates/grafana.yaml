apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: '8.0.0'
    helm:
      releaseName: grafana
      values: |-
        rbac:
          create: false
          service:
            enabled: true
            type: LoadBalancer
      valuesObject:
        server:
          service:
            enabled: true
            type: LoadBalancer

